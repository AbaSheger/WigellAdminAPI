<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Members</title>
</head>
<body>
<h2>Members List</h2>
<div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.firstName}"></td>
            <td th:text="${member.lastName}"></td>
            <td th:text="${member.email}"></td>
            <td>
                <!-- Delete button -->
                <a th:href="@{|/admin/deletemember/${member.id}|}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
